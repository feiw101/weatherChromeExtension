<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Weather Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p class="location">
        <span id="text_location"></span>
        <div id="text_location_country"></div>
    </p>
    
    <div class="temp">
     <span id="text_temp"></span>
     <sup>°F</sup>  
    </div>
    
    <div class="temp_feel_like">
        feels like:&nbsp;<span id="text_feelslike"></span>
        <sup>°F</sup>
    </div>

    <img id="icon">
    <p id="text_desc"></p>
    
    
</body>

<script src="popup.js"></script>

</html>
